
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZonaGM | Repositorio de Juegos</title>
    <meta name="description" content="Archivo verificado de ROMs e ISOs para consolas clásicas. Descargas seguras y rápidas." />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://images.igdb.com">
    <link rel="dns-prefetch" href="https://images.igdb.com">
    <link rel="preconnect" href="https://esm.sh">

    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@400;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    
    <style>
      :root {
        --color-primary: #f97316;
        --color-background: #F8F8F5;
        --color-text-main: #1C1C0D;
        --header-height: 72px;
        --hero-height-mobile: 196px;
        --hero-height-desktop: 340px;
        --max-width: 1200px;
      }
      .dark {
        --color-primary: #F9F506;
        --color-background: #09090b;
        --color-text-main: #f4f4f5;
      }
      * {
        box-sizing: border-box;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      body {
        margin: 0;
        background-color: var(--color-background);
        color: var(--color-text-main);
        font-family: 'Spline Sans', sans-serif;
        min-height: 100vh;
        overflow-x: hidden;
        text-rendering: optimizeLegibility;
      }
      
      header { height: var(--header-height); width: 100%; border-bottom: 1px solid rgba(0,0,0,0.05); background: var(--color-background); contain: layout sticky; }
      .hero-placeholder { height: var(--hero-height-mobile); width: 100%; background: transparent; }
      @media (min-width: 768px) {
        .hero-placeholder { height: var(--hero-height-desktop); }
      }
      
      .main-content-skeleton {
        max-width: var(--max-width);
        margin: 0 auto;
        padding: 0 1rem;
        min-height: 800px;
      }
      
      .grid-skeleton {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 1rem;
        margin-top: 2rem;
      }
      @media (min-width: 768px) {
        .grid-skeleton { grid-template-columns: repeat(4, 1fr); gap: 2rem; }
      }
      .card-stub {
        aspect-ratio: 3/4.8;
        background: rgba(0,0,0,0.05);
        border-radius: 1.5rem;
      }
      .dark .card-stub { background: rgba(255,255,255,0.05); }

      @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
      .animate-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }

      /* Optimización de Renderizado */
      .game-grid-container {
        content-visibility: auto;
        contain-intrinsic-size: 1px 1000px;
      }
    </style>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: { sans: ['Spline Sans', 'sans-serif'] },
            colors: {
              primary: 'var(--color-primary)',
              background: 'var(--color-background)',
              surface: 'var(--color-surface)',
              'text-main': 'var(--color-text-main)',
              'text-muted': 'var(--color-text-muted)',
              'border-color': 'var(--color-border)',
            },
            boxShadow: {
              'hover': '0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04)',
            }
          },
        },
      }
    </script>
    <style>
      :root { --color-surface: #FFFFFF; --color-text-muted: #5C5C4F; --color-border: #E9E8CE; }
      .dark { --color-surface: #18181b; --color-text-muted: #a1a1aa; --color-border: #27272a; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0",
    "firebase/app": "https://esm.sh/firebase@10.8.0/app",
    "firebase/firestore": "https://esm.sh/firebase@10.8.0/firestore",
    "firebase/auth": "https://esm.sh/firebase@10.8.0/auth",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "firebase/": "https://esm.sh/firebase@^12.7.0/",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body>
    <div id="root">
      <header></header>
      <div class="hero-placeholder"></div>
      <div class="main-content-skeleton">
        <div class="grid-skeleton animate-pulse">
          <div class="card-stub"></div>
          <div class="card-stub"></div>
          <div class="card-stub"></div>
          <div class="card-stub"></div>
        </div>
      </div>
    </div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
