    <style>
      body {
        margin: 0;
        background-color: #F8F8F5;
        color: #1C1C0D;
        font-family: 'Spline Sans', sans-serif;
        min-height: 100vh;
        text-rendering: optimizeSpeed;
        -webkit-font-smoothing: antialiased;
      }
      @media (prefers-color-scheme: dark) {
        body {
           background-color: #09090b;
           color: #f4f4f5;
        }
      }

      /* Animaciones de esferas de color (Mesh Gradient) */
      @keyframes float-blob-1 {
        0% { transform: translate(0, 0) scale(1); }
        33% { transform: translate(10%, 15%) scale(1.1); }
        66% { transform: translate(-15%, 5%) scale(0.9); }
        100% { transform: translate(0, 0) scale(1); }
      }
      @keyframes float-blob-2 {
        0% { transform: translate(0, 0) scale(1); }
        33% { transform: translate(-15%, -10%) scale(0.9); }
        66% { transform: translate(10%, -20%) scale(1.2); }
        100% { transform: translate(0, 0) scale(1); }
      }
      @keyframes float-blob-3 {
        0% { transform: translate(0, 0) scale(1); }
        50% { transform: translate(5%, -15%) scale(1.05); }
        100% { transform: translate(0, 0) scale(1); }
      }

      .animate-float-1 { animation: float-blob-1 18s infinite ease-in-out; }
      .animate-float-2 { animation: float-blob-2 22s infinite ease-in-out; }
      .animate-float-3 { animation: float-blob-3 15s infinite ease-in-out; }
    </style>

    <script src="https://cdn.tailwindcss.com"></script>
