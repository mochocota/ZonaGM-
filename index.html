<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZonaGM</title>
    <meta name="description" content="Search the Archive for verified ISOs and ROMs. Secure downloads for GameCube, PS2, SNES and more." />
    <meta name="robots" content="index, follow" />
    <!-- FIX: Referrer policy must allow origin for YouTube embeds to work -->
    <meta name="referrer" content="strict-origin-when-cross-origin" />

    <!-- Performance: Preconnect to Image Domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://lh3.googleusercontent.com">
    <link rel="preconnect" href="https://images.igdb.com">

    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Critical CSS -->
    <style>
      body {
        margin: 0;
        background-color: #F8F8F5;
        color: #1C1C0D;
        font-family: 'Spline Sans', sans-serif;
        min-height: 100vh;
        /* Performance: Optimize text rendering */
        text-rendering: optimizeSpeed;
        -webkit-font-smoothing: antialiased;
      }
      @media (prefers-color-scheme: dark) {
        body {
           background-color: #09090b;
           color: #f4f4f5;
        }
      }
      /* Reduce paint cost for scrolling elements */
      .scroll-gpu {
        transform: translateZ(0);
        backface-visibility: hidden;
      }
    </style>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Spline Sans', 'sans-serif'],
            },
            colors: {
              primary: 'var(--color-primary)', 
              'primary-hover': 'var(--color-primary-hover)',
              background: 'var(--color-background)', 
              surface: 'var(--color-surface)',
              'text-main': 'var(--color-text-main)',
              'text-muted': 'var(--color-text-muted)',
              'border-color': 'var(--color-border)',
            },
            boxShadow: {
              'soft': 'var(--shadow-soft)',
              'hover': 'var(--shadow-hover)',
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out forwards',
              'zoom-in': 'zoomIn 0.2s ease-out forwards',
              'pulse-fast': 'pulseFast 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'blob-drift': 'blobDrift 20s infinite alternate ease-in-out',
              'blob-rotate': 'blobRotate 30s infinite linear',
            },
            keyframes: {
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              zoomIn: { '0%': { transform: 'scale(0.95)', opacity: '0' }, '100%': { transform: 'scale(1)', opacity: '1' } },
              pulseFast: {
                '0%, 100%': { opacity: '1', transform: 'scale(1)' },
                '50%': { opacity: '.7', transform: 'scale(1.05)' },
              },
              blobDrift: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              blobRotate: {
                'from': { transform: 'rotate(0deg)' },
                'to': { transform: 'rotate(360deg)' }
              }
            }
          },
        },
      }
    </script>
    <style>
      :root {
        --color-primary: #F9F506;
        --color-primary-hover: #EBE705;
        --color-background: #F8F8F5;
        --color-surface: #FFFFFF;
        --color-text-main: #1C1C0D;
        --color-text-muted: #5C5C4F;
        --color-border: #E9E8CE;
        --shadow-soft: 0 4px 20px -2px rgba(28, 28, 13, 0.05);
        --shadow-hover: 0 10px 25px -5px rgba(28, 28, 13, 0.1);
      }
      .dark {
        --color-primary: #F9F506;
        --color-primary-hover: #EBE705;
        --color-background: #09090b;
        --color-surface: #18181b;
        --color-text-main: #f4f4f5;
        --color-text-muted: #a1a1aa;
        --color-border: #27272a;
        --shadow-soft: 0 4px 20px -2px rgba(0, 0, 0, 0.3);
        --shadow-hover: 0 10px 25px -5px rgba(0, 0, 0, 0.5);
      }
      body {
        background-color: var(--color-background);
        color: var(--color-text-main);
      }
    </style>

}
